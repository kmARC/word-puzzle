<div class="HighscoresComponent">
  <h1>Highscores</h1>
  <button type="button" class="btn btn-default" ng-click="$ctrl.newGame()">New game!</button>
  <button type="button" class="btn btn-default" ng-click="$ctrl.otherPlayer()">Switch to other player</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Score</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="h in $ctrl.highscores | orderBy:'-score'">
        <td>{{ h.score }}</td>
        <td>{{ h.username }}</td>
      </tr>
    </tbody>
  </table>
</div>
